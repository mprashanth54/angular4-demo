<div class="container-fluid">
  <div class="row">
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <td>Name</td>
          <td>Number</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let card of cards ">
          <td>{{card.text}}</td>
          <td>{{card.number}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
